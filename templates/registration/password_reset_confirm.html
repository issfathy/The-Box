{%extends 'base.html'%}


{%block title%}
Reset your password
{%endblock%}



{%block content%}

<h1>Reset Your Password</h1>
{% if validlink %}
<p>Enter your new password</p>
<form method="post">
	{{form.as_p}}
	{%csrf_token%}
	<input class="btn btn-default" type="submit" value="Change Password">
</form>
{%else%}
	<p>Invalid Link</p>
{%endif%}
{%endblock%}
