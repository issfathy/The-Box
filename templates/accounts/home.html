{%extends 'base.html'%}


{%block title%}
People
{%endblock%}



{%block content%}
<link href='https://fonts.googleapis.com/css?family=Copperplate' rel='stylesheet'>

<style>
	.subtitles {
		color: black;
		font-family: 'Copperplate';
	}
	.lines {
		background: linear-gradient(to right, rgba(0, 0, 0, 0), lightgrey, black, lightgrey, rgba(0, 0, 0, 0));
		height: 3px;
		border: 0;
	}
</style>
<h1 class="subtitles">{{type_of_users}}</h1>
<hr class="lines"/>


{%for user in users%}
{%if type_of_users == 'Following' %}
<img class="profile-pic" src="{{request.user.username.profile_pic.url}}" >

<a href="{%url 'accounts:profile' user.user.username %}"> <h3>{{user.user.username}}</h3> </a>
{%else%}
<a href="{%url 'accounts:profile' user.username %}"> <h3>{{user.username}}</h3> </a>

{%endif%}

{%endfor%}


{%endblock%}
